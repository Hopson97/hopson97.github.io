<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Links</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common-links.js"></script>
    <script src="js/navbar-gen.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Hopson</h1>
            <!--Generated by js/navbar-gen.js-->
            <nav id="navbar"></nav>
        </div>
    </header>
    <main>
        <div class="page-title">
            <h2>Common Links</h2>
        </div>
        <div class="main-content">
            <div class="content-container">
                <form id="search-form" class="search-form" submit="return search();">
                    <input id="input-box" type="text">
                    <button type="submit">Search</button>
                </form>
            <div class="link-page">
                <div class="common-links">
                    <h2>Common</h2>
                    <div class="link-sect flex-container" id="links-common">
                    </div>
                </div>
                <div class="common-links">
                    <h2>Mail</h2>
                    <div class="link-sect flex-container" link-" id="links-mail">
                    </div>
                </div>
                <div class="common-links">
                    <h2>Shopping</h2>
                    <div class="link-sect flex-container" id="links-shopping">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <template id="nav-section">
        <a>
            <div class="nav-button-container">
                <img width = 32 height = 32 src="img/nav-map.png">
                <div class="nav-button"></div>
            </div>
        </a>
    </template>
</body>

</html>
