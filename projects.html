<!DOCTYPE HTML>

        <script src="js/head.js"></script>

            <div id = "projects"></div>

                    <p class = "minor"></p>
                    <div class = "project-paragraphs"></div>

            <script src="js/project_dom_gen.js"></script>

        <div id = "footer"></div>
        <script src="js/footer.js"></script>
